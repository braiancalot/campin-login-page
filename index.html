<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Camp.in</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#"><img src="assets/logo.svg" alt="logo" class="logo"></a>
        </header>
        
        <main class="login-box">
            <form action="" class="form-box" >
                <div class="header-login">
                    <img src="assets/log-in.svg" alt="logo-login" class="logo-login">
                    <h1>Faça seu login</h1>
                </div>
                <h2>Entre com as suas informações de cadastro.</h2>
                
                <div class="email-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                    <span class="email-icon"></span>
                </div>

                <div class="password-container">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <span class="password-icon"></span>
                    <button type="button" class="eye-icon"></button>
                </div>  

                <div class="help-container">
                    <div class="remember-container">
                        <input type="checkbox" class="checkbox" name="remember" id="remember">
                        <label for="remember" class="remember"><span class="custom-checkbox"></span> Lembre-me</label>
                    </div>
                    <a href="#" class="link">Esqueci minha senha</a>
                </div>
                <button type="submit" class="login-btn">ENTRAR</button>
                <span class="register">Não tem uma conta? <a href="#" class="link">Registre-se</a>
            </form>
        </main>
    </div>
    <div class="side">
        <img src="assets/side-image-2x.jpg" alt="imagem" class="side-img">
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
